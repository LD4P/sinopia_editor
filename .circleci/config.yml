# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.11.0

    working_directory: ~/sinopia_editor

    steps:
      - checkout
      - run:
          name: Install latest npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Workaround for GoogleChrome/puppeteer#290
          command: 'sh .circleci/setup_puppeteer.sh'
      - run:
          name: Run "npm install"
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Run eslint
          command: npm run eslint --silent
      - run:
          name: Build the project with grunt
          command: npm run grunt --silent
      - run:
          name: Run jest tests
          command: npm run jest-ci --silent
          environment:
            JEST_JUNIT_OUTPUT: "test-results/jest/jest-results.xml"
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: coverage
          destination: jest-coverage

workflows:
  version: 2
  build:
    jobs:
      - build
